{% extends "layout.html" %}

{% block title %}
    All Chai
{% endblock %}

{% block content %}
    <h1 class='text-white' >All types of chai</h1>
    
    <div class='grid grid-cols-4 gap-4 m-4'>
        {% for chai in chais  %}
            <div class='p-5 bg-blue-200 w-[400px]'>
                <div class='flex items-center justify-center mb-3'>
                    <img class='object-fill shadow-lg roundeds' src="{{chai.image.url}}" alt="chaiImage" width='240px'>
                </div>
                <h3 class='text-2xl font-bold text-black'>{{ chai.name }}</h3>
                <p class='text-black'><span class='underline'>Price:</span> {{ chai.price }}â‚¹</p>
                <a href="{{chai.id}}" target='_blank'>
                    <button class='w-full mt-4 bg-orange-400 rounded-lg'>
                        <h3 class='m-2 font-bold text-white'>{{ chai.type }} - {{chai.id}}</h3>
                    </button>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
